<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
      <p>Pick your choice below</p>
    </header>
    <main id="main">
      <div id="button-group">
        <img src="images/rock.jpg" alt="rock">
        <img src="images/paper.jpg" alt="paper">
        <img src="images/scissors.jpg" alt="scissors">
      </div>
      <div id="result-group">
        <p id="player-score">Player: 0</p>
        <p id="result">Click a button to get a result</p>
        <p id="computer-score">Computer: 0</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
